<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Select Element Generator</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="script.js"></script>
    </head>

    <header>
        <h1>Select Element Generator</h1>
        <h4><em>Take the tedium out of select elements.</em></h5>
    </header>

    <main>
        <div class="instruction">
            <h3>Instructions</h3>
            <p>Enter each option on a new line inside of the text area below. Once you are finished click the <em>Generate HTML</em> button and copy the code into your site.</p>
        </div>

        <div class="userinput"> 
            <textarea id="usertextarea" rows="32" cols="128" placeholder="Write options here..."></textarea>
            <input type="button" value="Generate HTML" id="generatebutton" onclick="generateHTML()"/>
        </div>
    </main>

</html>

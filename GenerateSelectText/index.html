<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Generate Select Element</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="take-half" id="text-area">
                <textarea class="take-half" id="usertextarea" placeholder="Enter options"></textarea>
            </div>

            <div class="take-half" id="option-area">
                <div id="instructions">
                    <header>Generate Select Element</header>
                    <p>To generate your select element just list options in the text area to the left. Once finished click <em>Generate HTML</em> and your select element will be generated.</em></p>
                </div>

                <div class="option">
                    <label>Select Class: <input type="text" id="select-class-text"/></label>
                </div>

                <input class= "option" type="button" id="generate-button" value="Generate HTML" onclick="generateHTML()"/>
            </div>
        </main>
        <script src="script.js"></script>

    </body>
</html>
